<section class="get-in-touch">
  <h1 class="title">Crystal entry</h1>
  <h6 class="subtitle"> by CrystalShop</h6>
  <form class="contact-form row">
      <div class="form-field col-lg-6">
        <input id="name" class="input-text js-input" type="text" [(ngModel)]="item.name_crystal" [ngModelOptions]="{standalone: true}" autofocus>
        <label class="label" for="name">Name Crystal</label>
     </div>
     <div class="form-field col-lg-6 ">
        <input id="quantity" class="input-text js-input" type="text" [(ngModel)]="item.quantity" [ngModelOptions]="{standalone: true}" required>
        <label class="label" for="quantity">Quantity</label>
     </div>
     <div class="form-field col-lg-12" >
      <input 
      class="submit-btn" 
      type="submit" 
      value="Submit" 
      (click)="edit ? updateStock() : saveNewItem(item)"
      >
   </div>
  </form>
</section>
